language: java
jdk:
  - openjdk7
  - oraclejdk8
# We can skip the installation
# step, everything must run without
# preliminary installation.
install: true
script: "mvn --show-version --errors --batch-mode -Prun-its clean verify"
cache:
    directories:
    - $HOME/.m2
branches:
    except:
        - gh-pages
notifications:
